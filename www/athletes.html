<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Vault Box</title>
    </head>
    <body>
        <h1>Vault Box</h1>
        <h2>New Athlete</h2>
        
        <!-- Name -->
        <label for="text-basic">Athletes Name:</label>
        <input type="text" name="text-basic" id="text-basic" value="Name/Description">
        
        <!-- Gender -->
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <legend>Gender:</legend>
                    <input type="radio" name="radio-choice-b" id="radio-choice-c" value="Male">
                    <label for="radio-choice-c">Male</label>
                    <input type="radio" name="radio-choice-b" id="radio-choice-d" value="Female">
                    <label for="radio-choice-d">Female</label>
        </fieldset>
        
        <!-- Affiliation -->
        <label for="text-basic">Affiliation:</label>
        <input type="text" name="text-basic" id="text-basic" value="Affiliation">
            
        <!-- Age -->
        
        
        <!-- Year-->
        <div class="ui-field-contain">
            <label for="select-native-fc">Year:</label>
            <select name="select-native-fc" id="select-native-fc">
                <option value="">Choose One:</option>
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <!-- jQuery Links -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        
    </body>
</html>
