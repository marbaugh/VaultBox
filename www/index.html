  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>Vault Box</title>

      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
        <!-- A topbar that updates as the application state changes. -->
        <!-- Set the color of the bar to blue -->
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <!-- Creates a back button inside an ion-Nav-Bar -->
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        
        <!-- Used to render templates in the application -->
        <ion-nav-view></ion-nav-view>
        
        <!-- Template for the home screen -->
        <script id='home.html' type='text/ng-template'>
            <!-- Update topbar title -->
            <ion-view title="Home">
              <ion-content>
                <p>
                  <!-- Plus button for Events -->
                  <a class="button icon ion-plus" href="#/newEvent"></a>
                  Events
                  <!-- Clipboard button for Events -->
                  <a class="button icon ion-clipboard" href="#/viewEvents"></a>
                </p>
              </ion-content>
            </ion-view>
        </script>
        
        <!-- Template for the new event creation page -->
        <script id="newEvent.html" type="text/ng-template">
            <!-- Update topbar title -->
            <ion-view view-title="New Event">
            <ion-content class="padding">
            <p>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Event Name</span>
                    <input type="text" placeholder="Vault Box Invitational">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Event Location</span>
                    <input type="text" placeholder="Vault Box University">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Date</span>
                    <input type="date">
                </label>
                <a class="button button-block button-assertive" href="#/event">Begin Event</a>
            </div>
            </p>
            </ion-content>
            </ion-view>
        </script>
        
        <!-- Template for the 'current event' screen -->
        <script id='event.html' type='text/ng-template'>
            <!-- Update topbar title -->
            <ion-view title="Event">
            <ion-content>
            </ion-content>
            </ion-view>
            </script>
        
        <!-- Template for the view events page -->
        <script id="viewEvents.html" type="text/ng-template">
            <!-- Update topbar title -->
            <ion-view view-title="View Events">
              <ion-content class="padding">
                <p>
                </p>
              </ion-content>
            </ion-view>
        </script>
    </body>
  </html>
